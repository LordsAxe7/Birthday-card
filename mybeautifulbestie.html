    <script>
        // Wait for the page to fully load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Slideshow is loading...');
            
            // Get all slides and dots
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');
            
            let currentSlide = 0;
            
            // Function to show a specific slide
            function showSlide(n) {
                console.log('Showing slide:', n);
                
                // Hide all slides
                slides.forEach(slide => {
                    slide.style.display = 'none';
                });
                
                // Remove active class from all dots
                dots.forEach(dot => {
                    dot.classList.remove('active');
                });
                
                // Make sure slide index is within bounds
                if (n >= slides.length) {
                    currentSlide = 0;
                } else if (n < 0) {
                    currentSlide = slides.length - 1;
                } else {
                    currentSlide = n;
                }
                
                // Show the current slide and activate its dot
                slides[currentSlide].style.display = 'block';
                dots[currentSlide].classList.add('active');
            }
            
            // Function to go to next slide
            function nextSlide() {
                showSlide(currentSlide + 1);
            }
            
            // Function to go to previous slide
            function prevSlide() {
                showSlide(currentSlide - 1);
            }
            
            // Function to go to a specific slide
            function goToSlide(n) {
                showSlide(n);
            }
            
            // Add event listeners to buttons
            prevButton.addEventListener('click', prevSlide);
            nextButton.addEventListener('click', nextSlide);
            
            // Add event listeners to dots
            dots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    goToSlide(index);
                });
            });
            
            // Auto-advance slides every 30 seconds
            setInterval(nextSlide, 30000);
            
            // Show the first slide initially
            showSlide(0);
            
            console.log('Slideshow ready! Found', slides.length, 'slides');
        });
    </script>
